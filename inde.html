<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto {
            display: none; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
            
        }
    </style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="script.js"></script>
</head>
<body>
    <a href="#" class="anim boton" >
        <div class="texto visible">HACER PEDIDO</div>
        <div class="texto oculto">HACER PEDIDO</div>
    </a>  
</body>
<script>
   document.addEventListener('DOMContentLoaded', function() {
        let enlaces = document.querySelectorAll("a");

        enlaces.forEach(enlace => {
            let oculto = document.querySelector(".oculto");
            let visible = document.querySelector(".visible");
            
            enlace.addEventListener("mouseover", () => {
                visible.classList.add("animate__animated", "animate__flipOutX");
                
                setTimeout(() => {
                    visible.style.display = "none";
                    oculto.style.display = "block";
                    oculto.style.opacity = 1;
                    oculto.classList.add("animate__animated", "animate__flipInX");
                }, 300);
            });
            
            enlace.addEventListener("mouseleave", () => {
                visible.classList.remove("animate__animated", "animate__flipOutX");
                setTimeout(() => {
                    oculto.style.display = "none";
                    visible.style.display = "block";
                    oculto.style.opacity = 0;
                    oculto.classList.remove("animate__animated", "animate__flipInX");
                }, 300);
            });
        });

    });
 
</script> 
</html>
